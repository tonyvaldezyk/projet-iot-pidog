<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contr√¥leur PACO X1 - Avanc√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div style="margin-bottom:15px;">
        <label for="robot-address" style="font-weight:600;">Adresse du robot :</label>
        <input type="text" id="robot-address" placeholder="ex: 192.168.1.100:5000" style="padding:5px 10px;min-width:220px;">
    </div>
    <div class="gamepad-controller">
        <div class="autonomous-panel" style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
            <label style="display:flex;align-items:center;font-weight:600;font-size:1.1rem;gap:10px;">
                <input type="checkbox" id="autonomous-switch" style="width:22px;height:22px;"> Mode autonome
            </label>
            <span id="autonomous-status" style="font-size:1rem;color:#6366f1;font-weight:600;">OFF</span>
        </div>
        <div class="connection-status">
            <div class="status-dot" id="connection-dot"></div>
            <span id="connection-text">D√©connect√©</span>
        </div>

        <div class="header">
            üêï PIDOG ADVANCED CONTROLLER
        </div>

        <!-- Joystick Gauche - Mouvement -->
        <div class="left-controls">
            <div class="joystick-container" id="movement-joystick">
                <div class="joystick-base"></div>
                <div class="joystick-knob" id="movement-knob">üéÆ</div>
            </div>
            <div class="joystick-label">MOUVEMENT</div>
            
            <div class="action-buttons">
                <button class="action-btn sit" onclick="sendAction('sit')" title="Asseoir">SIT</button>
                <button class="action-btn stand" onclick="sendAction('stand_up')" title="Debout">STAND</button>
                <button class="action-btn lie" onclick="sendAction('lie_down')" title="Coucher">LIE</button>
                <button class="action-btn stretch" onclick="sendAction('stretch')" title="√âtirer">STRETCH</button>
            </div>
        </div>

        <!-- Centre - Cam√©ra et Infos -->
        <div class="center-display">
            <div class="video-stream" id="video-container">
                <div class="video-placeholder" id="video-placeholder">
                    üìπ Chargement cam√©ra...
                </div>
            </div>
            
            <button class="face-detection-toggle" id="face-toggle" onclick="toggleFaceDetection()">
                üëÅÔ∏è D√©tection Visage: OFF
            </button>
        </div>

        <!-- Joystick Droit - Contr√¥le T√™te -->
        <div class="right-controls">
            <div class="joystick-container" id="head-joystick">
                <div class="joystick-base"></div>
                <div class="joystick-knob" id="head-knob">üëÅÔ∏è</div>
            </div>
            <div class="joystick-label">CONTR√îLE T√äTE</div>
            
            <div class="action-buttons">
                <button class="action-btn bark" onclick="sendAction('bark')" title="Aboyer">BARK</button>
                <button class="action-btn wag" onclick="sendAction('wag_tail')" title="Remuer Queue">WAG</button>
                <button class="action-btn bark" onclick="sendAction('pant')" title="Haleter" style="background: linear-gradient(145deg, #f97316, #ea580c);">PANT</button>
                <button class="action-btn wag" onclick="sendAction('scratch')" title="Gratter" style="background: linear-gradient(145deg, #84cc16, #65a30d);">SCRATCH</button>
            </div>
        </div>

        <!-- Panneau de Statut -->
        <div class="status-panel">
            <div class="status-item">
                <div class="status-label">Move X/Y</div>
                <div class="status-value" id="move-coords">0.00 / 0.00</div>
            </div>
            <div class="status-item">
                <div class="status-label">Head X/Y</div>
                <div class="status-value" id="head-coords">0.00 / 0.00</div>
            </div>
            <div class="status-item">
                <div class="status-label">Direction</div>
                <div class="status-value" id="direction">STOP</div>
            </div>
            <div class="status-item">
                <div class="status-label">Vitesse</div>
                <div class="status-value" id="speed">0%</div>
            </div>
            <div class="status-item">
                <div class="status-label">Distance</div>
                <div class="status-value" id="distance">-- cm</div>
            </div>
            <div class="status-item">
                <div class="status-label">Statut</div>
                <div class="status-value" id="status">En attente...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const MIN_SPEED = 85;
        const MAX_SPEED = 98;
        const DEADZONE = 0.35;
        const SEND_INTERVAL = 80;

        // Variables globales
        let movementDragging = false;
        let headDragging = false;
        let lastMovementSend = 0;
        let lastHeadSend = 0;
        let currentMoveKx = 0;
        let currentMoveKy = 0;
        let currentHeadQx = 0;
        let currentHeadQy = 0;
        let faceDetectionEnabled = false;
        let connectionStatus = false;

        // √âl√©ments DOM
        const movementJoystick = document.getElementById('movement-joystick');
        const movementKnob = document.getElementById('movement-knob');
        const headJoystick = document.getElementById('head-joystick');
        const headKnob = document.getElementById('head-knob');
        const connectionDot = document.getElementById('connection-dot');
        const connectionText = document.getElementById('connection-text');
        const videoContainer = document.getElementById('video-container');
        const videoPlaceholder = document.getElementById('video-placeholder');

        // Ajout du switch autonome
        const autonomousSwitch = document.getElementById('autonomous-switch');
        const autonomousStatus = document.getElementById('autonomous-status');

        // Fonctions utilitaires
        function calculateDirection(kx, ky) {
            const kr = Math.sqrt(kx*kx + ky*ky);
            if (kr < DEADZONE) {
                return { direction: "stop", speed: 0, kr: kr };
            }
            
            const ka = Math.atan2(ky, kx) * 180 / Math.PI;
            let direction;
            
            if (ka > 45 && ka < 135) {
                direction = "forward";
            } else if (ka > 135 || ka < -135) {
                direction = "turn_left";
            } else if (ka > -45 && ka < 45) {
                direction = "turn_right";
            } else if (ka > -135 && ka < -45) {
                direction = "backward";
            } else {
                direction = "stop";
            }
            
            const speed = direction === "stop" ? 0 : 
                         Math.round(MIN_SPEED + (MAX_SPEED - MIN_SPEED) * Math.min(kr, 1.0));
            
            return { direction, speed, kr };
        }

        function updateConnectionStatus(connected) {
            connectionStatus = connected;
            if (connected) {
                connectionDot.classList.add('connected');
                connectionText.textContent = 'Connect√©';
            } else {
                connectionDot.classList.remove('connected');
                connectionText.textContent = 'D√©connect√©';
            }
        }

        function updateInterface() {
            // Mise √† jour coordonn√©es mouvement
            document.getElementById('move-coords').textContent = 
                `${currentMoveKx.toFixed(2)} / ${currentMoveKy.toFixed(2)}`;
            
            // Mise √† jour coordonn√©es t√™te
            document.getElementById('head-coords').textContent = 
                `${currentHeadQx.toFixed(2)} / ${currentHeadQy.toFixed(2)}`;
            
            // Calcul direction et vitesse
            const result = calculateDirection(currentMoveKx, currentMoveKy);
            document.getElementById('direction').textContent = result.direction.toUpperCase();
            document.getElementById('speed').textContent = `${result.speed}%`;
        }

        // Gestion des joysticks
        function setKnobPosition(knob, joystick, x, y) {
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            knob.style.left = `${x}px`;
            knob.style.top = `${y}px`;
        }

        function handleMovementJoystick(clientX, clientY) {
            const rect = movementJoystick.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            let x = clientX - rect.left;
            let y = clientY - rect.top;
            let dx = x - centerX;
            let dy = y - centerY;
            let dist = Math.sqrt(dx*dx + dy*dy);
            const maxDist = centerX - 25; // knob radius

            if (dist > maxDist) {
                dx = dx * maxDist / dist;
                dy = dy * maxDist / dist;
            }

            setKnobPosition(movementKnob, movementJoystick, centerX + dx, centerY + dy);

            // Conversion vers format serveur - CORRECTION Y invers√©
            currentMoveKx = dx / maxDist;
            currentMoveKy = -dy / maxDist;  // ‚ö° INVERSION : dy n√©gatif devient positif vers le haut
            
            updateInterface();
            sendMovementCommand();
        }

        function handleHeadJoystick(clientX, clientY) {
            const rect = headJoystick.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            let x = clientX - rect.left;
            let y = clientY - rect.top;
            let dx = x - centerX;
            let dy = y - centerY;
            let dist = Math.sqrt(dx*dx + dy*dy);
            const maxDist = centerX - 25; // knob radius

            if (dist > maxDist) {
                dx = dx * maxDist / dist;
                dy = dy * maxDist / dist;
            }

            setKnobPosition(headKnob, headJoystick, centerX + dx, centerY + dy);

            // Conversion pour contr√¥le de t√™te (range -100 √† 100) - CORRECTION Y invers√©
            currentHeadQx = (dx / maxDist) * 100;
            currentHeadQy = -(dy / maxDist) * 100; // ‚ö° Double inversion pour contr√¥le t√™te naturel
            
            updateInterface();
            sendHeadCommand();
        }

        function resetMovementJoystick() {
            const rect = movementJoystick.getBoundingClientRect();
            setKnobPosition(movementKnob, movementJoystick, rect.width / 2, rect.height / 2);
            currentMoveKx = 0;
            currentMoveKy = 0;
            updateInterface();
            sendMovementCommand();
        }

        function resetHeadJoystick() {
            const rect = headJoystick.getBoundingClientRect();
            setKnobPosition(headKnob, headJoystick, rect.width / 2, rect.height / 2);
            currentHeadQx = 0;
            currentHeadQy = 0;
            updateInterface();
            sendHeadCommand();
        }

        // Communication avec le serveur
        function sendMovementCommand() {
            const now = Date.now();
            if (now - lastMovementSend < SEND_INTERVAL) return;
            lastMovementSend = now;

            fetch((getRobotBaseUrl() ? getRobotBaseUrl() : '') + '/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    kx: currentMoveKx, 
                    ky: currentMoveKy 
                })
            })
            .then(response => response.json())
            .then(data => {
                updateConnectionStatus(true);
                document.getElementById('status').textContent = 
                    data.status === 'success' ? '‚úÖ OK' : `‚ùå ${data.message}`;
            })
            .catch(error => {
                updateConnectionStatus(false);
                document.getElementById('status').textContent = 'üî¥ Erreur r√©seau';
            });
        }

        function sendHeadCommand() {
            const now = Date.now();
            if (now - lastHeadSend < SEND_INTERVAL) return;
            lastHeadSend = now;

            // Envoyer commande de contr√¥le de t√™te (impl√©mentation selon votre serveur)
            fetch((getRobotBaseUrl() ? getRobotBaseUrl() : '') + '/head_control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    qx: currentHeadQx, 
                    qy: currentHeadQy 
                })
            })
            .catch(error => console.log('Head control not implemented yet'));
        }

        function sendAction(action) {
            fetch((getRobotBaseUrl() ? getRobotBaseUrl() : '') + '/action', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: action })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').textContent = 
                    data.status === 'success' ? `‚úÖ ${action}` : `‚ùå Erreur`;
            })
            .catch(error => {
                document.getElementById('status').textContent = 'üî¥ Erreur action';
            });
        }

        function toggleFaceDetection() {
            faceDetectionEnabled = !faceDetectionEnabled;
            const toggle = document.getElementById('face-toggle');
            
            if (faceDetectionEnabled) {
                toggle.classList.add('active');
                toggle.textContent = 'üëÅÔ∏è D√©tection Visage: ON';
            } else {
                toggle.classList.remove('active');
                toggle.textContent = 'üëÅÔ∏è D√©tection Visage: OFF';
            }

            fetch((getRobotBaseUrl() ? getRobotBaseUrl() : '') + '/face_detection', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ enabled: faceDetectionEnabled })
            })
            .catch(error => console.log('Face detection control not implemented yet'));
        }

        // Event Listeners pour joystick de mouvement
        movementKnob.addEventListener('mousedown', function(e) {
            movementDragging = true;
            movementKnob.classList.add('active');
            e.preventDefault();
        });

        movementKnob.addEventListener('touchstart', function(e) {
            movementDragging = true;
            movementKnob.classList.add('active');
            e.preventDefault();
        });

        // Event Listeners pour joystick de t√™te
        headKnob.addEventListener('mousedown', function(e) {
            headDragging = true;
            headKnob.classList.add('active');
            e.preventDefault();
        });

        headKnob.addEventListener('touchstart', function(e) {
            headDragging = true;
            headKnob.classList.add('active');
            e.preventDefault();
        });

        // Event Listeners globaux
        document.addEventListener('mousemove', function(e) {
            if (movementDragging) {
                handleMovementJoystick(e.clientX, e.clientY);
            }
            if (headDragging) {
                handleHeadJoystick(e.clientX, e.clientY);
            }
        });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length === 1) {
                if (movementDragging) {
                    handleMovementJoystick(e.touches[0].clientX, e.touches[0].clientY);
                }
                if (headDragging) {
                    handleHeadJoystick(e.touches[0].clientX, e.touches[0].clientY);
                }
                e.preventDefault();
            }
        });

        document.addEventListener('mouseup', function(e) {
            if (movementDragging) {
                movementDragging = false;
                movementKnob.classList.remove('active');
                resetMovementJoystick();
            }
            if (headDragging) {
                headDragging = false;
                headKnob.classList.remove('active');
                resetHeadJoystick();
            }
        });

        document.addEventListener('touchend', function(e) {
            if (movementDragging) {
                movementDragging = false;
                movementKnob.classList.remove('active');
                resetMovementJoystick();
            }
            if (headDragging) {
                headDragging = false;
                headKnob.classList.remove('active');
                resetHeadJoystick();
            }
        });

        // Initialisation du streaming vid√©o
        function initVideoStream() {
            // R√©cup√©ration de l'IP pour le streaming
            fetch((getRobotBaseUrl() ? getRobotBaseUrl() : '') + '/get_ip')
                .then(response => response.json())
                .then(data => {
                    if (data.ip) {
                        const iframe = document.createElement('iframe');
                        iframe.src = `http://${data.ip}:9000/mjpg`;
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.border = 'none';
                        videoContainer.removeChild(videoPlaceholder);
                        videoContainer.appendChild(iframe);
                    }
                })
                .catch(error => {
                    videoPlaceholder.textContent = '‚ùå Cam√©ra indisponible';
                });
        }

        // Mise √† jour p√©riodique des donn√©es capteur
        function updateSensorData() {
            fetch((getRobotBaseUrl() ? getRobotBaseUrl() : '') + '/sensor_data')
                .then(response => response.json())
                .then(data => {
                    if (data.distance !== undefined) {
                        document.getElementById('distance').textContent = `${data.distance} cm`;
                    }
                })
                .catch(error => {
                    document.getElementById('distance').textContent = '-- cm';
                });
        }

        // Initialisation
        window.addEventListener('load', function() {
            resetMovementJoystick();
            resetHeadJoystick();
            updateInterface();
            updateConnectionStatus(false);
            
            // Tentative d'initialisation du streaming
            setTimeout(initVideoStream, 1000);
            
            // Mise √† jour p√©riodique des capteurs
            setInterval(updateSensorData, 1000);
            
            // Test de connexion initial
            fetch((getRobotBaseUrl() ? getRobotBaseUrl() : '') + '/status')
                .then(response => response.json())
                .then(data => updateConnectionStatus(true))
                .catch(error => updateConnectionStatus(false));
        });

        // Ajout du switch autonome
        autonomousSwitch.onchange = function() {
            const enabled = autonomousSwitch.checked;
            fetch((getRobotBaseUrl() ? getRobotBaseUrl() : '') + '/autonomous_mode', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ enabled })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    autonomousStatus.textContent = enabled ? 'ON' : 'OFF';
                    autonomousStatus.style.color = enabled ? '#10b981' : '#6366f1';
                } else {
                    document.getElementById('status').textContent = `‚ùå Erreur: ${data.message}`;
                    autonomousSwitch.checked = !enabled;
                }
            })
            .catch(() => {
                document.getElementById('status').textContent = 'üî¥ Erreur de communication';
                autonomousSwitch.checked = !enabled;
            });
        };

        function getRobotBaseUrl() {
            const addr = document.getElementById('robot-address').value.trim();
            if (addr) {
                return (addr.startsWith('http') ? addr : 'http://' + addr);
            }
            return '';
        }
    </script>
</body>
</html>
