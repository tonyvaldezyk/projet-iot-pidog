<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contr√¥leur PiDog - Simple</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
        }

        .controller {
            background: rgba(255,255,255,0.8);
            border-radius: 25px;
            box-shadow: 0 10px 40px 0 rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .controller h1 {
            margin-bottom: 30px;
            color: #2c3e50;
            letter-spacing: 2px;
            font-size: 1.8rem;
            text-shadow: 0 2px 8px rgba(255,255,255,0.5);
        }

        .button-panel {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .ctrl-btn {
            background: linear-gradient(135deg, #6366f1 60%, #818cf8 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 18px 32px;
            margin: 0 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px #6366f133;
            transition: background 0.2s, transform 0.1s;
        }
        .ctrl-btn:active {
            background: linear-gradient(135deg, #818cf8 60%, #6366f1 100%);
            transform: scale(0.97);
        }

        .status-panel {
            background: rgba(255,255,255,0.6);
            border-radius: 15px;
            padding: 20px 25px;
            box-shadow: 0 3px 12px rgba(99, 102, 241, 0.1);
            text-align: center;
            min-width: 300px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #2c3e50;
        }

        .status-row:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-weight: 600;
        }

        .status-value {
            font-weight: 700;
            color: #6366f1;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #4f46e5;
            border-left: 3px solid #6366f1;
        }

        .direction-indicator {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(99, 102, 241, 0.9);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .direction-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="controller">
        <h1>üêï PiDog Contr√¥le Simple</h1>
        <div class="button-panel">
            <button class="ctrl-btn" id="btn-forward">‚¨ÜÔ∏è Avancer</button>
        </div>
        <div class="button-panel">
            <button class="ctrl-btn" id="btn-left">‚¨ÖÔ∏è Gauche</button>
            <button class="ctrl-btn" id="btn-stop">‚èπÔ∏è Stop</button>
            <button class="ctrl-btn" id="btn-right">‚û°Ô∏è Droite</button>
        </div>
        <div class="button-panel">
            <button class="ctrl-btn" id="btn-backward">‚¨áÔ∏è Reculer</button>
        </div>
        <div class="status-panel">
            <div class="status-message" id="status">üîÑ En attente de commande...</div>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        function sendDirection(direction) {
            let kx = 0, ky = 0;
            const max = 1.0;
            if (direction === 'forward') ky = max;
            else if (direction === 'backward') ky = -max;
            else if (direction === 'left') kx = -max;
            else if (direction === 'right') kx = max;
            // stop: kx=0, ky=0
            fetch('/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ kx: kx, ky: ky })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    statusDiv.textContent = `‚úÖ ${data.message}`;
                } else if (data.status === 'busy') {
                    statusDiv.textContent = '‚è≥ Robot occup√©, r√©essai...';
                } else {
                    statusDiv.textContent = `‚ùå Erreur: ${data.message}`;
                }
            })
            .catch((error) => {
                statusDiv.textContent = 'üî¥ Erreur de communication';
            });
        }
        document.getElementById('btn-forward').onclick = () => sendDirection('forward');
        document.getElementById('btn-backward').onclick = () => sendDirection('backward');
        document.getElementById('btn-left').onclick = () => sendDirection('left');
        document.getElementById('btn-right').onclick = () => sendDirection('right');
        document.getElementById('btn-stop').onclick = () => sendDirection('stop');
    </script>
</body>
</html>
