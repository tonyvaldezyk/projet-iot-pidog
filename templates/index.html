<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContrÃ´leur PiDog - Simple</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div style="margin-bottom:15px;">
        <label for="robot-address" style="font-weight:600;">Adresse du robot :</label>
        <input type="text" id="robot-address" placeholder="ex: 192.168.1.100:5000" style="padding:5px 10px;min-width:220px;">
    </div>
    <div class="controller">
        <h1>ğŸ• PiDog ContrÃ´le Simple</h1>
        <div class="button-panel">
            <button class="ctrl-btn" id="btn-forward">â¬†ï¸ Avancer</button>
        </div>
        <div class="button-panel">
            <button class="ctrl-btn" id="btn-left">â¬…ï¸ Gauche</button>
            <button class="ctrl-btn" id="btn-stop">â¹ï¸ Stop</button>
            <button class="ctrl-btn" id="btn-right">â¡ï¸ Droite</button>
        </div>
        <div class="button-panel">
            <button class="ctrl-btn" id="btn-backward">â¬‡ï¸ Reculer</button>
        </div>
        <div class="button-panel">
            <label style="display:flex;align-items:center;font-weight:600;font-size:1.1rem;gap:10px;">
                <input type="checkbox" id="autonomous-switch" style="width:22px;height:22px;"> Mode autonome
            </label>
            <span id="autonomous-status" style="margin-left:15px;font-size:1rem;color:#6366f1;font-weight:600;">OFF</span>
        </div>
        <div class="status-panel">
            <div class="status-message" id="status">ğŸ”„ En attente de commande...</div>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        function getRobotBaseUrl() {
            const addr = document.getElementById('robot-address').value.trim();
            if (addr) {
                return (addr.startsWith('http') ? addr : 'http://' + addr);
            }
            return '';
        }
        function sendDirection(direction) {
            let kx = 0, ky = 0;
            const max = 1.0;
            if (direction === 'forward') ky = max;
            else if (direction === 'backward') ky = -max;
            else if (direction === 'left') kx = -max;
            else if (direction === 'right') kx = max;
            // stop: kx=0, ky=0
            const baseUrl = getRobotBaseUrl();
            fetch((baseUrl ? baseUrl : '') + '/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ kx: kx, ky: ky })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    statusDiv.textContent = `âœ… ${data.message}`;
                } else if (data.status === 'busy') {
                    statusDiv.textContent = 'â³ Robot occupÃ©, rÃ©essai...';
                } else {
                    statusDiv.textContent = `âŒ Erreur: ${data.message}`;
                }
            })
            .catch((error) => {
                statusDiv.textContent = 'ğŸ”´ Erreur de communication';
            });
        }
        document.getElementById('btn-forward').onclick = () => sendDirection('forward');
        document.getElementById('btn-backward').onclick = () => sendDirection('backward');
        document.getElementById('btn-left').onclick = () => sendDirection('left');
        document.getElementById('btn-right').onclick = () => sendDirection('right');
        document.getElementById('btn-stop').onclick = () => sendDirection('stop');

        // Ajout du switch autonome
        const autonomousSwitch = document.getElementById('autonomous-switch');
        const autonomousStatus = document.getElementById('autonomous-status');
        autonomousSwitch.onchange = function() {
            const enabled = autonomousSwitch.checked;
            fetch((getRobotBaseUrl() ? getRobotBaseUrl() : '') + '/autonomous_mode', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ enabled })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    autonomousStatus.textContent = enabled ? 'ON' : 'OFF';
                    autonomousStatus.style.color = enabled ? '#10b981' : '#6366f1';
                } else {
                    statusDiv.textContent = `âŒ Erreur: ${data.message}`;
                    autonomousSwitch.checked = !enabled;
                }
            })
            .catch(() => {
                statusDiv.textContent = 'ğŸ”´ Erreur de communication';
                autonomousSwitch.checked = !enabled;
            });
        };
    </script>
</body>
</html>
