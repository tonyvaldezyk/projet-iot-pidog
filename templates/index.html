<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécommande Chien Robot - Joystick Stylé</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="remote-joystick">
        <h1>Joystick PACO-X1</h1>
        <div class="joystick-container" id="joystick">
            <div class="joystick-base"></div>
            <svg class="intensity-gauge" width="320" height="320">
                <circle id="gauge-bg" cx="160" cy="160" r="120" stroke="#6366f122" stroke-width="18" fill="none"/>
                <circle id="gauge" cx="160" cy="160" r="120" stroke="#6366f1" stroke-width="18" fill="none" stroke-linecap="round" stroke-dasharray="753.98" stroke-dashoffset="753.98"/>
            </svg>
            <div class="joystick-knob" id="knob">+</div>
        </div>
        <div class="status-panel">
            <div>Angle : <span id="angle">0</span>°</div>
            <div>Intensité : <span id="intensity">0</span></div>
            <div>Vitesse Robot : <span id="robot-speed">0</span>%</div>
            <div id="status">En attente de commande...</div>
        </div>
    </div>
    <script>
        const joystick = document.getElementById('joystick');
        const knob = document.getElementById('knob');
        const angleSpan = document.getElementById('angle');
        const intensitySpan = document.getElementById('intensity');
        const robotSpeedSpan = document.getElementById('robot-speed');
        const statusDiv = document.getElementById('status');
        const gauge = document.getElementById('gauge');
        const size = 320;
        const radius = size / 2;
        const knobRadius = 45;
        let dragging = false;
        let lastSendTime = 0;
        const SEND_INTERVAL = 500; // AUGMENTÉ: 500ms au lieu de 300ms pour éviter les conflits
        let lastAngle = 0;
        let lastIntensity = 0;
        let commandTimeout = null;
        let isRobotBusy = false;

        // Fonction pour mapper l'intensité vers des vitesses efficaces (75-98%)
        function mapToRobotSpeed(intensity) {
            if (intensity < 0.25) {  // Zone morte augmentée
                return 0;
            }
            // Mapping vers 75-98% pour garantir des mouvements efficaces
            return Math.round(75 + (intensity * 23)); // 75 + (0-1 * 23) = 75-98%
        }

        function sendJoystick(angle, intensity) {
            const now = Date.now();
            
            // Ne pas envoyer si le robot est occupé
            if (isRobotBusy) {
                statusDiv.textContent = 'Robot occupé, commande en attente...';
                return;
            }
            
            // Ne pas envoyer si l'intervalle minimum n'est pas écoulé
            if (now - lastSendTime < SEND_INTERVAL) {
                return;
            }
            
            // Ne pas envoyer si les valeurs n'ont pas changé significativement
            if (Math.abs(angle - lastAngle) < 10 && Math.abs(intensity - lastIntensity) < 0.1) {
                return;
            }
            
            lastSendTime = now;
            lastAngle = angle;
            lastIntensity = intensity;
            isRobotBusy = true;

            const robotSpeed = mapToRobotSpeed(intensity);
            robotSpeedSpan.textContent = robotSpeed;
            
            statusDiv.textContent = `Commande envoyée : angle ${angle}°, vitesse ${robotSpeed}%`;
            
            fetch('/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    angle: angle, 
                    intensity: intensity 
                })
            })
            .then(response => response.json())
            .then(data => {
                isRobotBusy = false;
                if (data.status === 'success') {
                    statusDiv.textContent = data.message;
                } else if (data.status === 'busy') {
                    statusDiv.textContent = 'Robot occupé, réessai automatique...';
                    // Réessayer après un délai si le robot est occupé
                    setTimeout(() => {
                        sendJoystick(angle, intensity);
                    }, 200);
                } else {
                    statusDiv.textContent = 'Erreur: ' + data.message;
                }
            })
            .catch((error) => {
                isRobotBusy = false;
                statusDiv.textContent = 'Erreur de communication';
                console.error('Erreur:', error);
            });
        }

        function setKnob(x, y) {
            knob.style.left = `${x}px`;
            knob.style.top = `${y}px`;
        }

        function setGauge(intensity) {
            // 2*PI*r = 2*PI*120 = 753.98
            const max = 753.98;
            gauge.setAttribute('stroke-dashoffset', max - max * intensity);
        }

        function resetKnob() {
            setKnob(radius, radius);
            angleSpan.textContent = '0';
            intensitySpan.textContent = '0';
            robotSpeedSpan.textContent = '0';
            setGauge(0);
            
            // Envoyer une dernière commande pour arrêter le robot
            sendJoystick(0, 0);
            
            // Annuler tout timeout en cours
            if (commandTimeout) {
                clearTimeout(commandTimeout);
                commandTimeout = null;
            }
        }

        function handleMove(clientX, clientY) {
            const rect = joystick.getBoundingClientRect();
            let x = clientX - rect.left;
            let y = clientY - rect.top;
            let dx = x - radius;
            let dy = y - radius;
            let dist = Math.sqrt(dx*dx + dy*dy);
            let maxDist = radius - knobRadius;
            if (dist > maxDist) {
                dx = dx * maxDist / dist;
                dy = dy * maxDist / dist;
                dist = maxDist;
            }
            setKnob(radius + dx, radius + dy);
            
            // Calcul angle (0 = haut, 90 = droite)
            let angle = Math.atan2(dx, -dy) * 180 / Math.PI;
            if (angle < 0) angle += 360;
            let intensity = +(dist / maxDist).toFixed(2);
            
            // Mise à jour de l'interface
            angleSpan.textContent = Math.round(angle);
            intensitySpan.textContent = intensity;
            robotSpeedSpan.textContent = mapToRobotSpeed(intensity);
            setGauge(intensity);
            
            // Envoyer la commande au serveur avec throttling amélioré
            if (commandTimeout) {
                clearTimeout(commandTimeout);
            }
            commandTimeout = setTimeout(() => {
                sendJoystick(Math.round(angle), intensity);
            }, SEND_INTERVAL);
        }

        knob.addEventListener('mousedown', function(e) {
            dragging = true;
            knob.classList.add('active');
        });
        document.addEventListener('mousemove', function(e) {
            if (dragging) {
                handleMove(e.clientX, e.clientY);
            }
        });
        document.addEventListener('mouseup', function(e) {
            if (dragging) {
                dragging = false;
                knob.classList.remove('active');
                resetKnob();
            }
        });
        // Touch events (mobile)
        knob.addEventListener('touchstart', function(e) {
            dragging = true;
            knob.classList.add('active');
            e.preventDefault();
        });
        document.addEventListener('touchmove', function(e) {
            if (dragging && e.touches.length === 1) {
                handleMove(e.touches[0].clientX, e.touches[0].clientY);
            }
        });
        document.addEventListener('touchend', function(e) {
            if (dragging) {
                dragging = false;
                knob.classList.remove('active');
                resetKnob();
            }
        });
        // Initial position
        resetKnob();
    </script>
</body>
</html>
