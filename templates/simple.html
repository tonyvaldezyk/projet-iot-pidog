<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contr√¥leur PiDog - Simple</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
        }

        .controller {
            background: rgba(255,255,255,0.8);
            border-radius: 25px;
            box-shadow: 0 10px 40px 0 rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .controller h1 {
            margin-bottom: 30px;
            color: #2c3e50;
            letter-spacing: 2px;
            font-size: 1.8rem;
            text-shadow: 0 2px 8px rgba(255,255,255,0.5);
        }

        .joystick-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .joystick-base {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 60% 40%, #a5b4fc 0%, #dbeafe 100%);
            box-shadow: 0 0 0 6px #6366f1aa, 0 0 25px 0 #6366f155;
            z-index: 1;
        }

        .joystick-base::before, .joystick-base::after {
            content: '';
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
        }

        .joystick-base::before {
            width: 220px; height: 220px;
            border: 2px solid #6366f133;
        }

        .joystick-base::after {
            width: 160px; height: 160px;
            border: 2px solid #6366f122;
        }

        .joystick-knob {
            position: absolute;
            left: 50%; top: 50%;
            width: 70px; height: 70px;
            margin-left: -35px; margin-top: -35px;
            border-radius: 50%;
            background: linear-gradient(145deg, #6366f1 60%, #818cf8 100%);
            box-shadow: 0 4px 20px 0 #6366f188, 0 1px 6px rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.8rem;
            user-select: none;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 3;
            border: 2px solid #fff;
        }

        .joystick-knob.active {
            background: linear-gradient(145deg, #818cf8 60%, #6366f1 100%);
            box-shadow: 0 6px 25px 0 #6366f1cc, 0 2px 10px rgba(255,255,255,0.6);
            transform: scale(1.05);
        }

        .status-panel {
            background: rgba(255,255,255,0.6);
            border-radius: 15px;
            padding: 20px 25px;
            box-shadow: 0 3px 12px rgba(99, 102, 241, 0.1);
            text-align: center;
            min-width: 300px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #2c3e50;
        }

        .status-row:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-weight: 600;
        }

        .status-value {
            font-weight: 700;
            color: #6366f1;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #4f46e5;
            border-left: 3px solid #6366f1;
        }

        .direction-indicator {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(99, 102, 241, 0.9);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .direction-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="controller">
        <h1>üêï PiDog Controller</h1>
        
        <div class="joystick-container" id="joystick">
            <div class="joystick-base"></div>
            <div class="joystick-knob" id="knob">‚ö°</div>
            <div class="direction-indicator" id="direction"></div>
        </div>
        
        <div class="status-panel">
            <div class="status-row">
                <span class="status-label">Position X:</span>
                <span class="status-value" id="pos-x">0</span>
            </div>
            <div class="status-row">
                <span class="status-label">Position Y:</span>
                <span class="status-value" id="pos-y">0</span>
            </div>
            <div class="status-row">
                <span class="status-label">Direction:</span>
                <span class="status-value" id="direction-text">STOP</span>
            </div>
            <div class="status-row">
                <span class="status-label">Vitesse:</span>
                <span class="status-value" id="speed">0%</span>
            </div>
            <div class="status-message" id="status">üîÑ En attente de commande...</div>
        </div>
    </div>

    <script>
        const joystick = document.getElementById('joystick');
        const knob = document.getElementById('knob');
        const directionIndicator = document.getElementById('direction');
        const posXSpan = document.getElementById('pos-x');
        const posYSpan = document.getElementById('pos-y');
        const directionSpan = document.getElementById('direction-text');
        const speedSpan = document.getElementById('speed');
        const statusDiv = document.getElementById('status');
        
        const size = 280;
        const radius = size / 2;
        const knobRadius = 35;
        let dragging = false;
        let lastSendTime = 0;
        const SEND_INTERVAL = 80;
        let lastKx = 0;
        let lastKy = 0;
        let commandTimeout = null;

        // Configuration identique au serveur Flask
        const MIN_SPEED = 85;
        const MAX_SPEED = 98;
        const DEADZONE = 0.35;

        function calculateDirection(kx, ky) {
            const kr = Math.sqrt(kx*kx + ky*ky);
            if (kr < DEADZONE) {
                return { direction: "stop", speed: 0, kr: kr };
            }
            
            const ka = Math.atan2(ky, kx) * 180 / Math.PI;
            let direction;
            
            if (ka > 45 && ka < 135) {
                direction = "forward";
            } else if (ka > 135 || ka < -135) {
                direction = "turn_left";
            } else if (ka > -45 && ka < 45) {
                direction = "turn_right";
            } else if (ka > -135 && ka < -45) {
                direction = "backward";
            } else {
                direction = "stop";
            }
            
            const speed = direction === "stop" ? 0 : 
                         Math.round(MIN_SPEED + (MAX_SPEED - MIN_SPEED) * Math.min(kr, 1.0));
            
            return { direction, speed, kr };
        }

        function sendCommand(kx, ky) {
            const now = Date.now();
            
            if (now - lastSendTime < SEND_INTERVAL) {
                return;
            }
            
            if (Math.abs(kx - lastKx) < 0.05 && Math.abs(ky - lastKy) < 0.05) {
                return;
            }
            
            lastSendTime = now;
            lastKx = kx;
            lastKy = ky;

            const result = calculateDirection(kx, ky);
            
            statusDiv.textContent = `üì° Envoi: ${result.direction} (${result.speed}%)`;
            
            fetch('/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ kx: kx, ky: ky })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    statusDiv.textContent = `‚úÖ ${data.message}`;
                } else if (data.status === 'busy') {
                    statusDiv.textContent = '‚è≥ Robot occup√©, r√©essai...';
                    setTimeout(() => sendCommand(kx, ky), 200);
                } else {
                    statusDiv.textContent = `‚ùå Erreur: ${data.message}`;
                }
            })
            .catch((error) => {
                statusDiv.textContent = 'üî¥ Erreur de communication';
                console.error('Erreur:', error);
            });
        }

        function setKnob(x, y) {
            knob.style.left = `${x}px`;
            knob.style.top = `${y}px`;
        }

        function updateInterface(kx, ky) {
            const result = calculateDirection(kx, ky);
            
            posXSpan.textContent = kx.toFixed(2);
            posYSpan.textContent = ky.toFixed(2);
            directionSpan.textContent = result.direction.toUpperCase();
            speedSpan.textContent = `${result.speed}%`;
            
            // Indicateur de direction
            if (result.direction !== "stop") {
                directionIndicator.textContent = result.direction.replace('_', ' ').toUpperCase();
                directionIndicator.classList.add('show');
            } else {
                directionIndicator.classList.remove('show');
            }
        }

        function resetKnob() {
            setKnob(radius, radius);
            updateInterface(0, 0);
            sendCommand(0, 0);
            
            if (commandTimeout) {
                clearTimeout(commandTimeout);
                commandTimeout = null;
            }
        }

        function handleMove(clientX, clientY) {
            const rect = joystick.getBoundingClientRect();
            let x = clientX - rect.left;
            let y = clientY - rect.top;
            let dx = x - radius;
            let dy = y - radius;
            let dist = Math.sqrt(dx*dx + dy*dy);
            let maxDist = radius - knobRadius;
            
            if (dist > maxDist) {
                dx = dx * maxDist / dist;
                dy = dy * maxDist / dist;
            }
            
            setKnob(radius + dx, radius + dy);
            
            // Conversion vers format serveur (kx, ky normalis√©s) - CORRECTION Y invers√©
            const kx = dx / maxDist;
            const ky = -dy / maxDist;  // ‚ö° INVERSION : dy n√©gatif devient positif vers le haut
            
            updateInterface(kx, ky);
            
            if (commandTimeout) {
                clearTimeout(commandTimeout);
            }
            commandTimeout = setTimeout(() => {
                sendCommand(kx, ky);
            }, SEND_INTERVAL);
        }

        // Event listeners
        knob.addEventListener('mousedown', function(e) {
            dragging = true;
            knob.classList.add('active');
            e.preventDefault();
        });

        document.addEventListener('mousemove', function(e) {
            if (dragging) {
                handleMove(e.clientX, e.clientY);
            }
        });

        document.addEventListener('mouseup', function(e) {
            if (dragging) {
                dragging = false;
                knob.classList.remove('active');
                resetKnob();
            }
        });

        // Touch events
        knob.addEventListener('touchstart', function(e) {
            dragging = true;
            knob.classList.add('active');
            e.preventDefault();
        });

        document.addEventListener('touchmove', function(e) {
            if (dragging && e.touches.length === 1) {
                handleMove(e.touches[0].clientX, e.touches[0].clientY);
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', function(e) {
            if (dragging) {
                dragging = false;
                knob.classList.remove('active');
                resetKnob();
            }
        });

        // Initial position
        resetKnob();
    </script>
</body>
</html>
